<!-- 创建组件的方式.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../lib/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <mycom1></mycom1>
    </div>
    <script>
    	// 1.组件可以有自己的 data 数据
    	// 2.组件的 data 和实例的 data 有点不一样,实例中的 data 可以为一个对象,但是组件中的 data 必须是一个方法
    	// 3.组件中的 data 除了必须为一个方法之外,这个方法内部,还必须返回一个对象才行
    	// 组件中的 data 数据使用方式和实例中的 data 使用方式完全一样!!!
    Vue.component('mycom1', {
        template: '<h1>这是全局组件 --- {{msg}}</h1>',
        data: function() {
            return {
                msg: '这是组件中data定义的数据'
            }
        }
    });

    new Vue({
        el: '#app',
        data: {},
        method: {},
    });
    </script>
</body>

</html>
